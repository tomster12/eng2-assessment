plugins {
    id("com.github.johnrengelman.shadow") version "8.1.1"
    id("io.micronaut.application") version "4.4.4"
    id('io.micronaut.openapi') version '4.4.4'
}

version = "0.1"
group = "uk.ac.york.cs.eng2.end2end"

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")
    annotationProcessor("io.micronaut.serde:micronaut-serde-processor")
    annotationProcessor("io.micronaut.validation:micronaut-validation-processor")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut.serde:micronaut-serde-jackson")
    implementation("io.micronaut.validation:micronaut-validation")
    implementation("jakarta.validation:jakarta.validation-api")
    testImplementation("org.awaitility:awaitility:4.3.0")
    runtimeOnly("ch.qos.logback:logback-classic")
}

application {
    mainClass = "uk.ac.york.eng2.integration.Application"
}
java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}

graalvmNative.toolchainDetection = false

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("uk.ac.york.eng2.integration.*")
    }
    openapi {
        client("product-management", file("src/main/openapi/product-management-1.0.yml")) {
            apiPackageName = "uk.ac.york.cs.eng2.integration.product-management.api"
            modelPackageName = "uk.ac.york.cs.eng2.integration.product-management.model"
            clientId = "products"
            useReactive = false
            alwaysUseGenerateHttpResponse = true
        }
        client("order-management", file("src/main/openapi/order-management-1.0.yml")) {
            apiPackageName = "uk.ac.york.cs.eng2.integration.order-management.api"
            modelPackageName = "uk.ac.york.cs.eng2.integration.order-management.model"
            clientId = "orders"
            useReactive = false
            alwaysUseGenerateHttpResponse = true
        }
    }
}

test {
    // add test configuration here
}
